<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Chat Box</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <br><br><br>
    <h2 align="center" id="he">Self Chat Box</h2>
    <br>
     <h3 id="err" align="center"></h3>
     <br>
     <center>
        <div class="container">
            <div class="todoarea">
                <div id="up" class="todoup">

                </div>
                 <div class="tododown">
                    <input id="val" type="text" placeholder="Message" maxlength="32">
                    <img id="sen" src="send.png" alt="">
                </div>
            </div>
        </div>
        <h6 align="center" id="note">Note: Maximum 32 characters allowed</h6>
        <br>
        <div align="center" id="cl">Clear</div>
     </center>
    
     
    <script src="style.js"></script>
</body>
</html>
